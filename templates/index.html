<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Site Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(45, 212, 191, 0.2) 0%, rgba(30, 41, 59, 1) 75%);
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="font-sans bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen py-12">
    <div class="background"></div>
    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-8 relative z-10">
        <h1 class="text-3xl font-bold text-center text-teal-300 mb-8">Phishing Site Detection</h1>
        <form action="/url" method="post" class="mb-4">
            <div class="mb-4">
                <label for="url" class="block text-lg font-medium text-gray-300 mb-2">Enter URL: <i class="fas fa-link"></i></label>
                <input type="text" name="url" id="url" required class="mt-1 block w-full px-4 py-3 rounded-md border-gray-700 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 bg-gray-800 text-white" placeholder="https://example.com">
            </div>
            <button type="submit" class="btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md focus:outline-none focus:shadow-outline">Submit <i class="fas fa-paper-plane"></i></button>
        </form>
      {% if prediction %}
      <div class="mt-6 text-center">
          <p class="text-lg">Result: <span class="font-semibold text-{{ 'green' if prediction == 'Safe' else 'red' }}-400">{{ prediction }}</span></p>
      </div>
  {% endif %}
    </div>
</body>
</html>
